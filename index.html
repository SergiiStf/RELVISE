<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 "
    />
    <title>Relvise</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start header -->
      <header class="header">
        <div class="header__conteiner _conteiner">
          <a href="" class="header__logo">Relvise</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="/" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="/" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- End header -->

      <!-- Start page -->
      <main class="page">
        <!-- Main blok start -->
        <div class="page__main-blok main-blok">
          <div class="main-blok__conteiner _conteiner">
            <div class="main-blok__body">
              <h1 class="main-blok__title">Finance and Consultancy Solution</h1>
              <div class="main-blok__text">
                We know how large objects will act, but things on a small scale.
              </div>
              <div class="main-blok__butons">
                <a href="" class="main-blok__buton main-blok__buton_orange"
                  >Get Quote Now</a
                >
                <a href="" class="main-blok__buton main-blok__buton_border"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <div class="main-blok__image _ibg">
            <img src="/img/BGcover.png" alt="cover" />
          </div>
        </div>
        <!-- Main blok end -->

        <!-- Page  services start-->
        <section class="page__services services">
          <div class="services__conteiner _conteiner">
            <div class="services__body">
              <div class="services__column">
                <div class="services__item item-service">
                  <div class="item-service__icon">
                    <img src="/img/svg/case-ico.svg" alt="case" />
                  </div>
                  <h3 class="item-service__title">Environmental Consulting</h3>
                  <div class="item-service__text">
                    We focus on ergonomics and meeting you where you work.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">podval</footer>
    </div>
  </body>
</html>
